<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>VR Panorama with A-Frame</title>
  <script src="js/aframe-v1.6.0.min.js"></script>
  <style>
    /* Your styles here */
  </style>
</head>
<body>
  <a-scene id="scene" embedded vr-mode-ui="enabled: false" renderer="antialias: true" cursor="rayOrigin: mouse">
    <a-assets>
      <img id="pano" src="textures/spaceport4.jpg">
      <audio id="background-audio" src="bg-music1.mp3" loop></audio>
      <video id="video1" src="videos/pirate-woman-audio.mp4" loop muted playsinline></video>
      <video id="video2" src="videos/tesla2.mp4" loop muted playsinline></video>
      <video id="video3" src="videos/robot7.mp4" loop muted playsinline></video>
      <video id="video4" src="videos/plasma.mp4" loop muted playsinline></video>
      <video id="video5" src="videos/fog.mp4" loop muted playsinline></video>
      <video id="video6" src="videos/fog2.mp4" loop muted playsinline></video>
    </a-assets>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-text">Loading Experience... 0%</div>
      <div class="loader">
        <div class="progress-bar"></div>
      </div>
    </div>

    <!-- Environment -->
    <a-sky src="#pano" rotation="0 -90 0"></a-sky>

    <!-- Videos -->
    <a-video src="#video1" position="4.5 -1 -3" rotation="0 -50 0" width="5.6" height="9" opacity="1"></a-video>
    <a-video src="#video2" position="4.5 1.2 -5" rotation="0 -20 0" width="8" height="6" opacity="0.4"></a-video>
    <a-video src="#video3" position="5.81 -0.44 3.17" rotation="0 270 0" width="6" height="10" opacity="1"></a-video>
    <a-video src="#video4" position="-1.5 2.4 6.48" rotation="0 150 0" width="8" height="12" opacity="1"></a-video>
    <a-video src="#video5" position="15 2.4 2.3" rotation="0 50 0" width="12" height="7" opacity="0.5"></a-video>
    <a-video src="#video6" position="-12 0 3.8" rotation="0 150 0" width="12" height="7" opacity="1"></a-video>

    <!-- UI Controls -->
    <div id="ui-panel" class="ui-controls">
      <button id="toggle-ui">
          <span>▼ Controls</span>
      </button>
      
      <div id="ui-content">
          <h3>Add 3D Object</h3>
          
          <div class="input-group">
              <select id="object-type">
                  <option value="cube">Cube</option>
                  <option value="sphere">Sphere</option>
                  <option value="custom">Custom GLB Model</option>
                  <option value="fbx">FBX Model</option>
              </select>
          </div>

          <input type="file" id="model-file" accept=".glb,.gltf,.fbx" style="display: none;">
          <div id="file-name" class="file-name" style="display: none;"></div>

          <div class="input-group">
              <div class="input-group-label">Model URL</div>
              <div class="input-row">
                  <input type="text" id="model-url" placeholder="Enter model URL">
                  <button id="paste-url" class="btn-paste">Paste</button>
              </div>
          </div>

          <div class="input-group">
              <div class="input-group-label">Position</div>
              <div class="input-row">
                  <div class="position-control-group">
                      <input type="tel" id="pos-x" value="0" inputmode="numeric" class="position-input">
                      <div class="position-buttons">
                          <button class="position-btn btn-decrement" data-input="pos-x" data-action="decrement">-</button>
                          <button class="position-btn btn-increment" data-input="pos-x" data-action="increment">+</button>
                      </div>
                  </div>
                  <div class="position-control-group">
                      <input type="tel" id="pos-y" value="0" inputmode="numeric" class="position-input y">
                      <div class="position-buttons">
                          <button class="position-btn btn-decrement" data-input="pos-y" data-action="decrement">-</button>
                          <button class="position-btn btn-increment" data-input="pos-y" data-action="increment">+</button>
                      </div>
                  </div>
                  <div class="position-control-group">
                      <input type="tel" id="pos-z" value="-3" inputmode="numeric" class="position-input z">
                      <div class="position-buttons">
                          <button class="position-btn btn-decrement" data-input="pos-z" data-action="decrement">-</button>
                          <button class="position-btn btn-increment" data-input="pos-z" data-action="increment">+</button>
                      </div>
                  </div>
              </div>
          </div>

          <div class="input-group">
              <div class="input-group-label">Scale</div>
              <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1">
              <div id="scale-value" class="value-display">1.0</div>
          </div>

          <div class="input-group">
              <div class="input-group-label">Rotation (Y)</div>
              <input type="range" id="rotation" min="0" max="360" step="1" value="0">
              <div id="rotation-value" class="value-display">0°</div>
          </div>

          <div class="button-group">
              <button id="add-object" class="btn-add">Add Object</button>
              <button id="clear-objects" class="btn-clear">Clear All Objects</button>
              <button id="toggle-sphere" class="btn-toggle">Toggle Sphere Visibility</button>
              <button id="save-positions" class="btn-save">Save Video Positions</button>
              <button id="toggle-audio" class="btn-audio">Toggle Audio</button>
              <button id="toggle-gyroscope" class="btn-gyro">Toggle Gyroscope</button>
          </div>
      </div>
    </div>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sceneEl = document.querySelector('a-scene');

      // UI Controls
      const toggleUIButton = document.getElementById('toggle-ui');
      const uiPanel = document.getElementById('ui-panel');
      const addObjectButton = document.getElementById('add-object');
      const clearObjectsButton = document.getElementById('clear-objects');
      const objectType = document.getElementById('object-type');
      const scaleSlider = document.getElementById('scale');
      const scaleValue = document.getElementById('scale-value');
      const rotationSlider = document.getElementById('rotation');
      const rotationValue = document.getElementById('rotation-value');
      const posX = document.getElementById('pos-x');
      const posY = document.getElementById('pos-y');
      const posZ = document.getElementById('pos-z');
      const toggleSphereButton = document.getElementById('toggle-sphere');
      const modelFile = document.getElementById('model-file');
      const fileName = document.getElementById('file-name');
      const pasteButton = document.getElementById('paste-url');
      const modelUrlInput = document.getElementById('model-url');
      const audioButton = document.getElementById('toggle-audio');
      const savePositionsButton = document.getElementById('save-positions');
      const toggleGyroButton = document.getElementById('toggle-gyroscope');

      // Load video textures
      const videos = document.querySelectorAll('a-video');
      const totalVideos = videos.length;
      let loadedVideos = 0;

      videos.forEach(video => {
        video.addEventListener('loadeddata', () => {
          loadedVideos++;
          updateProgressBar(loadedVideos / totalVideos);
          if (loadedVideos === totalVideos) {
            fadeOutLoadingScreen();
          }
        });
      });

      function updateProgressBar(progress) {
        const progressBar = document.querySelector('.progress-bar');
        const loadingText = document.querySelector('.loading-text');
        const percentage = Math.round(progress * 100);
        progressBar.style.width = `${percentage}%`;
        loadingText.textContent = `Loading Experience... ${percentage}%`;
      }

      function fadeOutLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('fade-out');
        setupBackgroundAudio();
      }

      function setupBackgroundAudio() {
        const backgroundAudio = document.getElementById('background-audio');
        backgroundAudio.play();
        audioButton.addEventListener('click', () => {
          if (backgroundAudio.paused) {
            backgroundAudio.play();
            audioButton.textContent = 'Mute Audio';
          } else {
            backgroundAudio.pause();
            audioButton.textContent = 'Play Audio';
          }
        });
      }

      // UI Interaction
      toggleUIButton.addEventListener('click', (e) => {
        e.stopPropagation();
        const isCollapsed = uiPanel.classList.toggle('collapsed');
        toggleUIButton.textContent = isCollapsed ? '◀ Controls' : '▼ Controls';
        localStorage.setItem('uiPanelCollapsed', isCollapsed);
      });

      const wasCollapsed = localStorage.getItem('uiPanelCollapsed') === 'true';
      if (wasCollapsed) {
        uiPanel.classList.add('collapsed');
        toggleUIButton.textContent = '◀ Controls';
      }

      pasteButton.addEventListener('click', async () => {
        try {
          const text = await navigator.clipboard.readText();
          modelUrlInput.value = text;
        } catch (err) {
          console.error('Failed to read clipboard:', err);
        }
      });

      savePositionsButton.addEventListener('click', (e) => {
        e.stopPropagation();
        saveVideoPositionsToFile();
      });

      modelUrlInput.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
          e.preventDefault();
          navigator.clipboard.readText().then(text => {
            modelUrlInput.value = text;
          }).catch(err => {
            console.error('Failed to read clipboard:', err);
          });
        }
      });

      const uiPanel2 = document.querySelector('.ui-controls');
      const stopEvent = (e) => {
        e.stopPropagation();
      };

      [uiPanel2, objectType, scaleSlider, rotationSlider, posX, posY, posZ, addObjectButton, clearObjectsButton].forEach(element => {
        element.addEventListener('mousedown', stopEvent);
        element.addEventListener('mousemove', stopEvent);
        element.addEventListener('mouseup', stopEvent);
        element.addEventListener('touchstart', stopEvent);
        element.addEventListener('touchmove', stopEvent);
        element.addEventListener('touchend', stopEvent);
        element.addEventListener('wheel', stopEvent);
        element.addEventListener('click', stopEvent);
      });

      // Add Object
      addObjectButton.addEventListener('click', (e) => {
        e.stopPropagation();
        const type = objectType.value;
        const x = parseFloat(posX.value) || 0;
        const y = parseFloat(posY.value) || 0;
        const z = parseFloat(posZ.value) || -3;
        const scale = parseFloat(scaleSlider.value);
        const rotation = parseFloat(rotationSlider.value);

        if (type === 'custom') {
          const modelUrl = modelUrlInput.value;
          if (!modelUrl) return;

          const entity = document.createElement('a-entity');
          entity.setAttribute('gltf-model', modelUrl);
          entity.setAttribute('position', `${x} ${y} ${z}`);
          entity.setAttribute('rotation', `0 ${rotation} 0`);
          entity.setAttribute('scale', `${scale} ${scale} ${scale}`);
          sceneEl.appendChild(entity);
        } else if (type === 'fbx') {
          alert('FBX format is not natively supported in A-Frame. Consider converting to GLB.');
        } else {
          let primitive;
          if (type === 'cube') {
            primitive = 'a-box';
          } else if (type === 'sphere') {
            primitive = 'a-sphere';
          }

          const entity = document.createElement(primitive);
          entity.setAttribute('position', `${x} ${y} ${z}`);
          entity.setAttribute('rotation', `0 ${rotation} 0`);
          entity.setAttribute('scale', `${scale} ${scale} ${scale}`);
          sceneEl.appendChild(entity);
        }
      });

      // Clear Objects
      clearObjectsButton.addEventListener('click', (e) => {
        e.stopPropagation();
        const entities = sceneEl.querySelectorAll('a-box, a-sphere, a-gltf-model');
        entities.forEach(entity => {
          sceneEl.removeChild(entity);
        });
      });

      // Toggle Sphere
      toggleSphereButton.addEventListener('click', (e) => {
        e.stopPropagation();
        const sky = sceneEl.querySelector('a-sky');
        if (sky) {
          sky.setAttribute('visible', !sky.getAttribute('visible'));
          toggleSphereButton.textContent = sky.getAttribute('visible') ? 'Hide Sphere' : 'Show Sphere';
        }
      });

      // Scale and Rotation
      scaleSlider.addEventListener('input', (e) => {
        e.stopPropagation();
        const newScale = parseFloat(e.target.value);
        scaleValue.textContent = newScale.toFixed(1);
        const entities = sceneEl.querySelectorAll('a-box, a-sphere, a-gltf-model');
        entities.forEach(entity => {
          entity.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
        });
      });

      rotationSlider.addEventListener('input', (e) => {
        e.stopPropagation();
        const degrees = parseFloat(e.target.value);
        rotationValue.textContent = `${degrees}°`;
        const entities = sceneEl.querySelectorAll('a-box, a-sphere, a-gltf-model');
        entities.forEach(entity => {
          entity.setAttribute('rotation', `0 ${degrees} 0`);
        });
      });

      // Position Inputs
      [posX, posY, posZ].forEach(input => {
        input.addEventListener('input', (e) => {
          e.stopPropagation();
          const x = parseFloat(posX.value) || 0;
          const y = parseFloat(posY.value) || 0;
          const z = parseFloat(posZ.value) || -3;
          const entities = sceneEl.querySelectorAll('a-box, a-sphere, a-gltf-model');
          entities.forEach(entity => {
            entity.setAttribute('position', `${x} ${y} ${z}`);
          });
        });
      });

      // Position Buttons
      const positionButtons = document.querySelectorAll('.position-btn');
      positionButtons.forEach(button => {
        button.addEventListener('click', function() {
          const inputId = this.dataset.input;
          const action = this.dataset.action;
          const input = document.getElementById(inputId);
          const currentValue = parseFloat(input.value) || 0;
          
          if (action === 'increment') {
            input.value = (currentValue + 0.1).toFixed(1);
          } else {
            input.value = (currentValue - 0.1).toFixed(1);
          }
          
          const event = new Event('change', { bubbles: true });
          input.dispatchEvent(event);
        });
      });

      const positionInputs = document.querySelectorAll('.position-input');
      positionInputs.forEach(input => {
        input.addEventListener('input', function() {
          let value = this.value.replace(/[^\d.-]/g, '');
          if (value === '' || value === '-') return;
          
          const number = parseFloat(value);
          if (!isNaN(number)) {
            this.value = number.toFixed(1);
          }
        });
        
        input.addEventListener('blur', function() {
          if (this.value === '' || this.value === '-') {
            this.value = '0.0';
          }
        });
      });

      // Save Video Positions
      function saveVideoPositionsToFile() {
        const positions = {};
        videos.forEach(video => {
          const position = video.getAttribute('position');
          const rotation = video.getAttribute('rotation');
          positions[video.getAttribute('src')] = {
            x: position.x,
            y: position.y,
            z: position.z,
            rotationY: rotation.y
          };
        });
        
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(positions, null, 2));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "video_positions.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
      }

      // Gyroscope
      let isGyroActive = false;
      toggleGyroButton.addEventListener('click', () => {
        isGyroActive = !isGyroActive;
        toggleGyroButton.textContent = isGyroActive ? 'Disable Gyroscope' : 'Enable Gyroscope';
        if (isGyroActive) {
          enableGyroscope();
        } else {
          disableGyroscope();
        }
      });

      function enableGyroscope() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleDeviceOrientation);
            }
          }).catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleDeviceOrientation);
        }
      }

      function disableGyroscope() {
        window.removeEventListener('deviceorientation', handleDeviceOrientation);
      }

      function handleDeviceOrientation(event) {
        if (!isGyroActive) return;

        const alpha = event.alpha;
        const beta = event.beta;
        const gamma = event.gamma;

        if (alpha === null || beta === null || gamma === null) return;

        const phi = THREE.MathUtils.degToRad(90 - beta);
        const theta = THREE.MathUtils.degToRad(alpha);

        const x = Math.sin(phi) * Math.cos(theta);
        const y = Math.cos(phi);
        const z = Math.sin(phi) * Math.sin(theta);

        const camera = sceneEl.camera;
        camera.object3D.lookAt(x, y, z);
      }

      // Mobile Handling
      sceneEl.addEventListener('enter-vr', () => {
        console.log('Entered VR Mode');
      });

      sceneEl.addEventListener('exit-vr', () => {
        console.log('Exited VR Mode');
      });

      // Additional Enhancements
      // Prevent default touch actions on UI elements
      uiPanel.addEventListener('touchstart', (e) => {
        e.preventDefault();
      });

      uiPanel.addEventListener('touchmove', (e) => {
        e.preventDefault();
      });

      // Ensure audio plays on user interaction
      document.body.addEventListener('click', () => {
        const backgroundAudio = document.getElementById('background-audio');
        if (backgroundAudio.paused) {
          backgroundAudio.play();
        }
      }, { once: true });

      // Raycaster Performance Improvement
      const raycaster = sceneEl.components.raycaster.data;
      if (raycaster) {
        raycaster.objects = '[data-raycastable]';
        sceneEl.setAttribute('raycaster', raycaster);
      } else {
        console.error('Raycaster component not found');
      }
    });
  </script>
</body>
</html>
